<ion-card>
    <ion-img [src]="albumCard.imageUrl"></ion-img>
    <ion-card-header>
        <ion-card-subtitle>{{albumCard.singer}}</ion-card-subtitle>
        <ion-card-title><h2><b>{{albumCard.album}}</b></h2></ion-card-title>
    </ion-card-header>
    <ion-card-content>
        {{albumCard.description}}
    </ion-card-content>
</ion-card>
