<ion-card>
    <ion-card-header color="dark">
        <ion-icon name="musical-notes" slot="start"></ion-icon>
        <ion-card-title class="ion-text-center">{{relatedArtistsTitle}}</ion-card-title>
    </ion-card-header>

    <ion-card-content padding="none">
        <ion-list *ngFor="let card of relatedArtistsCard" padding="20px 0">
            <ion-item>
                <ion-row>
                    <ion-col size="4" class="ion-align-items-start">
                        <ion-img [src]="card.imageUrl"></ion-img>
                    </ion-col>
                    <ion-col size="8">
                        <div class="ion-padding-bottom">
                            <ion-text color="medium" class="ion-text-uppercase"><h4>{{card.singer}}</h4></ion-text>
                            <ion-text><h3><b>{{card.album}}</b></h3></ion-text>
                        </div>
                        <ion-text class="small-text">{{card.description}}</ion-text>
                    </ion-col>
                </ion-row>
            </ion-item>
        </ion-list>
    </ion-card-content>
</ion-card>
